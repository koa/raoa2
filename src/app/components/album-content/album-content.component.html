<h2>{{title}}</h2>
<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<cdk-virtual-scroll-viewport (resized)="resized($event)" *ngIf="resultRows" autosize class="gallery-row-scrolling">
  <div *cdkVirtualFor="let row of resultRows" class="gallery-row">
    <img *ngFor="let shape of row.shapes" [alt]="shape.entry.name" [height]="row.height"
         (click)="openImage(shape.entryIndex)"
         [src]="trustUrl(shape.thumbnail)" [width]="shape.width"
         class="gallery-cell"/>
  </div>
</cdk-virtual-scroll-viewport>
