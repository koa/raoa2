<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<div #albumListContainer (resized)="resized($event)" *ngIf="resultRows" style="width: 100%">
  <div *ngFor="let row of resultRows">
    <img *ngFor="let shape of row.shapes" [alt]="shape.entry.name" [height]="row.height" [src]="shape.thumbnail"
         [width]="shape.width"/>
  </div>
</div>
