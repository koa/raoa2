<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<div #albumListContainer (resize)="resize($event)" *ngIf="resultRows" style="width: 100%">
  <div *ngFor="let row of resultRows">
    <img *ngFor="let shape of row.shapes" [height]="row.height" [width]="shape.width" src="favicon.ico"/>
  </div>
</div>
