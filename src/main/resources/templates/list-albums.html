<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RAoA</title>
</head>
<body>
<ul>
    <!--/*@thymesVar id="albums" type="java.util.List<ch.bergturbenthal.raoa.viewer.interfaces.AlbumListController.AlbumListEntry>"*/-->
    <li th:each="album : ${albums}">
        <a th:href="@{'/album/'+${album.id}}">[[${album.name}]]</a>
        <a th:href="@{'/album-zip/'+${album.id}}">[[${album.name}]].zip</a>
    </li>
</ul>
</body>
</html>
