# Default values for raoa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  viewerRepository: docker.berg-turbenthal.ch/raoa-viewer
  coordinatorRepository: docker.berg-turbenthal.ch/raoa-job-koordinator
  imageProcessorRepository: docker.berg-turbenthal.ch/raoa-image-processor
  mediaProcessorRepository: docker.berg-turbenthal.ch/raoa-media-processor
  importerRepository: docker.berg-turbenthal.ch/raoa-importer
  pullPolicy: IfNotPresent
  version: 20200301-185904

priorityClass:
  {}
  #coordinator: raoa-essential
  #imageProcessor: raoa-low
  #viewer: raoa-essential

imageProcessorCount: 3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
security:
  googleClientId: set client id here
  googleClientSecret: set google secret here
monitoring:
  enabled: true
importer:
  enabled: false
repack:
  enabled: true
  image: docker.io/alpine/git:v2.30.2
  schedule: '21 * * * *'
  resources:
    limits:
      cpu: "16"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 512Mi
ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  createCertificate: true
  host: photos.example.com
  className: undefined
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
data:
  repository:
    override: false
    initStorage: true
  cache:
    size: 10Gi
  elasticsearch:
    nodeCount: 1
    volumesOverride: false
    volumes:
      - name: elasticsearch-data
        emptyDir: {}
viewerResources:
  limits:
    cpu: "8"
    memory: 3Gi
    ephemeral-storage: 2Gi
  requests:
    cpu: 250m
    memory: 1.5Gi
    ephemeral-storage: 1Gi
processorResources:
  limits:
    cpu: "2"
    memory: 4Gi
    ephemeral-storage: 20Gi
  requests:
    cpu: "1"
    memory: 1.5Gi
    ephemeral-storage: 10Gi
coordinatorResources:
  limits:
    cpu: "2"
    memory: 3Gi
    ephemeral-storage: 20Gi
  requests:
    cpu: "1"
    memory: 1.5Gi
    ephemeral-storage: 10Gi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
coordinatorSettings:
  raoa.coordinator.concurrentProcessingImages: "10"
  raoa.coordinator.concurrentProcessingAlbums: "2"
  raoa.coordinator.processTimeout: "10m"

nodeSelector: {}

tolerations: []

affinity: {}

containerPort: 8080
managementPort: 8090
grpcPort: 8085
debug:
  enabled: false
  port: 5005
