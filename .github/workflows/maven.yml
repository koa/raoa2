name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Maven
      run: mvn deploy -DperformRelease=true -Djib.to.auth.username=${{ github.actor }}  -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} --file pom.xml
