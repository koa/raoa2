# Default values for raoa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  viewerRepository: koa1/raoa-viewer
  coordinatorRepository: koa1/raoa-job-koordinator
  imageProcessorRepository: koa1/raoa-image-processor
  pullPolicy: IfNotPresent

imageProcessorCount: 3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
security:
  googleClientId: set client id here
  googleClientSecret: set google secret here

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  createCertificate: true
  host: photos.example.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
data:
  repository:
    override: false
    definition:
      nfs:
        server: 172.31.0.10
        path: "/export/photos.git"
  cache:
    size: 10Gi
  elasticsearch:
    nodeCount: 1
kafka:
  replicas: 1
viewerResources:
  limits:
    cpu: "8"
    memory: 3Gi
    ephemeral-storage: 2Gi
  requests:
    cpu: 250m
    memory: 1.5Gi
    ephemeral-storage: 1Gi
processorResources:
  limits:
    cpu: "2"
    memory: 2Gi
    ephemeral-storage: 20Gi
  requests:
    cpu: "1"
    memory: 1.5Gi
    ephemeral-storage: 10Gi
coordinatorResources:
  limits:
    cpu: "2"
    memory: 3Gi
    ephemeral-storage: 20Gi
  requests:
    cpu: "1"
    memory: 1.5Gi
    ephemeral-storage: 10Gi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

containerPort: 8080
managementPort: 8090
debug:
  enabled: false
  port: 5005
