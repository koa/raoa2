<ion-content>
    <ion-header>
        <ion-icon name="menu" (click)="openMenu()" class="button"></ion-icon>
    </ion-header>
    <ion-card routerLink="/album">
        <ion-card-header>
            <ion-card-title>Photos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p *ngIf="totalPhotoCount>0">{{totalPhotoCount | number}} Photos</p>
        </ion-card-content>
    </ion-card>
</ion-content>
