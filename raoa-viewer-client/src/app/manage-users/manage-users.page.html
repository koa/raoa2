<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear" color="dark" (click)="openNavigationMenu()">
            <ion-icon name="menu"></ion-icon>
        </ion-button>
        <ion-title>Nutzer</ion-title>
    </ion-toolbar>
    <ion-searchbar (ionChange)="updateSearch($event)"></ion-searchbar>
</ion-header>
<ion-content id="user-list-content">
    <ion-list>
        <ion-item *ngFor="let user of filteredUserList" [routerLink]="'user/'+user.id">
            <ion-avatar><img [src]="user.info.picture"></ion-avatar>
            <ion-label>
                <h2>{{user.info.name}}</h2>
                <h3>{{user.info.email}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
