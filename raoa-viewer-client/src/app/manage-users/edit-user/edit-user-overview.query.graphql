query editUserOverview($userid: ID!){
    userById(id: $userid){
        id
        canManageUsers
        isEditor
        info{
            name
            email
            picture
        }
        groups{
            from
            until
            group{
                id
            }
        }
        canAccessDirect{
            id
        }
    }
    listGroups{
        id
        name
    }
    currentUser{
        id
    }
}
