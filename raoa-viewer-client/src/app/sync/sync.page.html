<ion-header>
    <ion-toolbar>
        <ion-title>Synchronisieren
            <button ion-button class="copyButton" size="large">
                <ion-icon slot="icon-only" name="clipboard-outline" (click)="copyToClipboard()"
                          *ngIf="canCopyToClipboard()"></ion-icon>
            </button>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <pre>
{{template}}
    </pre>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Passwort erstellen</ion-card-title>
            <ion-card-subtitle>{{userId}}</ion-card-subtitle>
            <ion-card-subtitle>{{password}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
