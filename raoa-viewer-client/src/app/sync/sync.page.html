<ion-header>
    <ion-toolbar>
        <ion-title>Synchronisieren</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="password">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Passwort erstellen</ion-card-title>
            <ion-card-subtitle>{{userId}}</ion-card-subtitle>
            <ion-card-subtitle>{{password}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
