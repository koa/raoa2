<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon (click)="back()" name="arrow-back"></ion-icon>
            <ion-searchbar placeholder="Album Suchen" (ionChange)="updateSearch($event)"></ion-searchbar>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p>
        <ion-card *ngFor="let entry of foundAlbums; let i = index">
            <ion-card-header [routerLink]="[entry.url]" class="link">
                <ion-card-subtitle>{{entry.data.albumTime | date:'fullDate'}}</ion-card-subtitle>
                <ion-card-title>{{entry.data.name}}</ion-card-title>
                <ion-card-subtitle *ngIf="this.canManageUsers && getFnchId(entry.data)">
                    FNCH ID: {{getFnchId(entry.data)}}
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-icon *ngIf="this.canManageUsers" name="settings" [routerLink]="[entry.url,'manage']"
                          class="link"></ion-icon>
            </ion-card-content>
        </ion-card>
    </p>
</ion-content>
