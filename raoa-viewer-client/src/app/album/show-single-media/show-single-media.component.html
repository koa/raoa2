<div class="image" (keyup.arrowLeft)="showImage(previousMediaId)" (keyup.arrowRight)="showImage(nextMediaId)">
    <img [src]="loadImage() | authImage | async">
    <div class="overlay">
        <div *ngIf="previousMediaId" class="left-button">
            <ion-icon name="arrow-back" (click)="showImage(previousMediaId)"></ion-icon>
        </div>
        <div *ngIf="nextMediaId" class="right-button">
            <ion-icon name="arrow-forward" (click)="showImage(nextMediaId)"></ion-icon>
        </div>
    </div>
</div>
