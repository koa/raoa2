query AlbumEntryDetail($albumId: ID!, $entryId: ID!) {
    albumById(id:  $albumId){
        id
        albumEntry(entryId: $entryId){
            id
            name
            created
            cameraModel
            exposureTime
            fNumber
            focalLength35
            isoSpeedRatings
            keywords
            contentType
        }
    }
    currentUser{
        id
        canEdit
    }
}
