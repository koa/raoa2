query AlbumContent($albumId: ID!) {
    albumById(id: $albumId){
        id
        name
        entries{
            id, name, entryUri, targetWidth, targetHeight, created, contentType
            keywords
        }
        keywordCounts{
            keyword
            count
        }
        labels{
            labelName
            labelValue
        }
    }
    currentUser{
        id
        canManageUsers
    }
}
