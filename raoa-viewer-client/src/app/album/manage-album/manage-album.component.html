<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon (click)="back()" name="arrow-back"></ion-icon>
            <span *ngIf="albumName">{{albumName}}</span>
        </ion-title>
    </ion-toolbar>
</ion-header>
<super-tabs>
    <super-tabs-toolbar>
        <super-tab-button>
            <ion-label>Gruppen</ion-label>
        </super-tab-button>
        <super-tab-button>
            <ion-label>User</ion-label>
        </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
        <super-tab>
            <app-group-list-editor [selectedGroups]="selectedGroups" (valueChanged)="groupChanged($event)"></app-group-list-editor>
        </super-tab>
        <super-tab>
            <app-user-list-editor [selectedUsers]="selectedUsers" (valueChanged)="usersChanged($event)" ></app-user-list-editor>
        </super-tab>
    </super-tabs-container>
</super-tabs>
<ion-footer>
    <ion-button (click)="store()">Speichern</ion-button>
</ion-footer>
