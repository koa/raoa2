query queryAlbumSettings($albumId: ID!) {
    albumById(id: $albumId){
        id,
        name,
        canAccessedByGroup{
            id
        }
        canAccessedByUser{
            id
        }
    }
    listGroups{
        id
        name
    }
    listUsers{
        id
        info{
            name
            email
            picture
        }
    }
}
