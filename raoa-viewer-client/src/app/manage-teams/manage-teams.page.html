<ion-header>
    <ion-toolbar>
        <ion-searchbar (ionChange)="updateFilter($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let group of filteredGroups">
        <ion-card-header>
            <ion-card-title>{{group.name}}</ion-card-title>
            <ion-card-subtitle>{{group.members.length}} Mitglieder</ion-card-subtitle>
            <ion-card-subtitle>{{group.canAccess.length}} Alben</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
