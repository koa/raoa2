overwrite: true
schema: ../raoa-viewer/src/main/resources/schema.graphqls
documents: src/app/components/*/*.graphql
config:
  scalars:
    DateTime: string
generates:
  ./src/app/generated/graphql.ts:
    plugins:
      - typescript-common
      - typescript-client
      - typescript-apollo-angular
  ./schema.json:
    plugins:
      - introspection
